version: '3.4'


#// $ docker run --name my-custom-nginx-container
#  -v /host/path/nginx.conf:/etc/nginx/nginx.conf:ro -d nginx

services:
  nas-cloud-app:
    image: nginx
    volumes:
      - ./build:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx//etc/nginx/conf.d/default.conf
    ports:
      - '9002:80'
